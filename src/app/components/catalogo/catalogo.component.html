<p>Catalogo</p>
<div class="card" *ngFor="let producto of productos">
    <div class="card-body bg-light">
        <h5 class="card-title">{{producto.nombre}} - {{producto.marca}}</h5>
        <p class="card-subtitle mb-2 text-muted">
            {{producto.id}}
        </p>
        <p class="card-text">
           $ {{producto.precio}}
        </p>
        <button class="btn btn-danger small mr-4 btn-sm" 
            (click)="eliminar(producto)">Eliminar producto</button>
        <button class="btn btn-primary small btn-sm" 
            (click)="editar(producto)" 
            data-toggle="modal" 
            data-target="#exampleModal">Editar producto</button>
    </div>
    <br>
</div>

<!-- Modal para editar -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar: {{productoEditar.nombre}} - {{productoEditar.marca}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="post" (ngSubmit)="agregarProductoEditado()">
                <input type="text"
                    class="form-control"
                    name="nombre"
                    [(ngModel)]="productoEditar.nombre">
                <br>
                <input type="text"
                    class="form-control"
                    name="marca"
                    [(ngModel)]="productoEditar.marca">
                <br>
                <input type="text"
                    class="form-control"
                    name="precio"
                    [(ngModel)]="productoEditar.precio">
                <br>
                <button class="btn btn-warning" type="submit">Editar producto</button>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
